<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SketchTiler</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  </head>
  <body>
    <div id="page">

      <!-- SKETCHTILER APP -->
      <div id="app">
        <!-- SKETCHPAD -->
        <div id="sketchpad">
          <canvas id="grid-canvas"></canvas>
          <canvas id="sketch-canvas"></canvas>
        </div>
        <!-- sketchpad buttons -->
        <div id="buttons">
          <button id="house-button" class="button is-danger">House</button>
          <button id="forest-button" class="button is-success">Forest</button>
          <button id="fence-button" class="button is-info">Fence</button>
          <span id="normalize">
            <input id="normalize-toggle"
              type="checkbox" 
              class="onoffswitch-checkbox"  
              checked="true"
            />
            Normalize
          </span>
          <button id="undo-button" class="button is-light">Undo</button>
          <button id="redo-button" class="button is-light">Redo</button>
          <button id="generate-button" class="button is-light">Generate</button>
          <button id="clear-button" class="button is-light">Clear</button>
        </div>

        <!-- PHASER -->
        <div style="display:flex; overflow:hidden; gap: 1em;">
          <div id="phaser"></div>
          <div id="pattern-panel"></div>
        </div>

        <!-- DEMOS -->
        <!-- WFC demo -->
        <div id="wfc-demo">
          <h2 class="title is-4">Controls</h2>
          <div class="buttons mt-3">
            <button id="generateBtn" class="button is-primary">Generate</button>
            <button id="clearBtn" class="button is-warning">Clear</button>
            <span id="overlay">
              <input id="overlay-toggle"
                type="checkbox" 
                class="onoffswitch-checkbox"  
                disabled
              />
              Toggle overlay
            </span>
            <span id="overlay2">
              <input id="overlay2-toggle"
                type="checkbox" 
                class="onoffswitch-checkbox"  
              />
               Toggle overlay 2
            </span>
          </div>
          
          <div class="field">
            <h3 class="title is-5">Get Average Duration</h3>
            <label class="label">Number of Runs</label>
            <div class="control">
              <input id="numRunsInput" class="input" type="number" min="1" value="100">
            </div>
            <button id="averageBtn" class="button is-info">Generate</button>
          </div>

          <div id="progressWrapper" >
            <progress id="progressBar" class="progress is-info" value="0" max="100">0%</progress>
          </div>

          <div id="thinking-icon" class="spinner" style="display: none;"></div>

          <div id="profileMessage"></div>
        </div>

        <div id="data">
          <button id="update-input-button" class="button is-dark">[DEV] Update input</button>

          <!-- EXPORTS -->
          <div id="export-buttons">
            <button id="export-map-button" class="button is-dark" disabled="true">Export map</button>
            <button id="export-sketch-button" class="button is-dark" disabled="true">Export sketch</button>
          </div>
        </div>
      </div>

      <!-- SKETCHTILER INSTRUCTIONS 
      <div id="instructions" class="content">
        <h2 class="title is-2">SketchTiler - the sketch to tilemap application</h2>

        <h3 class="subtitle is-4">Instructions</h3>
        <ul>
          <li>The "House" and "Forest" buttons are structure pens. To draw a house, use the house pen, etc.</li>
          <li>The “Normalize Shapes” toggle automatically interprets your strokes into the shape it most resembles.</li>
          <li>Press “Clear” to completely wipe the canvas.</li>
          <li>Press “Generate” to have a tilemap generated from your sketch. It will take some time.</li>
          <li>You can still draw new structures after you’ve pressed Generate, however your existing map will be re-generated and look different.</li>
          <li>Structures generated from your sketches will have full opacity, whereas background suggestions will be partially transparent.</li>
        </ul>

        <h3>Jankiness you'll unfortunately have to deal with for now</h3>
        <ul>
          <li>You can draw structures using multiple strokes, however, strokes belonging to the same structure should be close to each other (or else they might be interpreted as multiple structures).</li>
          <li>If you encounter an error when generating, give it a few more tries before giving up</li>
        </ul>
      </div>
      -->
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
